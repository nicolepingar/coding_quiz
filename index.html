<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>

<body>
    <h4 class="time" style="text-align:right;"></h4>
    <header id="header">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mid that incorrect answers
            will penalize your score time by ten seconds!</p>
        <button id="startButton">Start Quiz</button>
    </header>

    <h2 class="question"></h2>
    <div id="answers">
        <button class="buttonA"></button>
        <button class="buttonB"></button>
        <button class="buttonC"></button>
        <button class="buttonD"></button>
    </div>

    <section class="formSection">
        <h2 class="done"> </h2>
        <p class="score"></p>
        <label for="inputScore">Enter Initials: </label>
        <form>
            <input type="text" id="inputScore" name="inputScore">
            <input type="submit" value="Submit" id="submitButton">
        </form>

        <ul id="leaderBoard">Leader Board:</ul>

    </section>




    <script src="assets/js/script.js"></script>
</body>

</html>
